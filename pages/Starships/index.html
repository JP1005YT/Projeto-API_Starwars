<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Starship</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="one" class="one">
        <img width="100px">
        <h1 id="name"></h1>
        <label>MGLT:<span id="MGLT"></span></label><br>
        <label>Cargo Capacity:<span id="cargo_capacity"></span></label><br>
        <label>Consumables:<span id="consumables"></span></label><br>
        <label>Cost in Credits:<span id="cost_in_credits"></span></label><br>
        <label>Crew:<span id="crew"></span></label><br>
        <label>Hyperdrive Rating:<span id="hyperdrive_rating"></span></label><br>
        <label>Length:<span id="length"></span></label><br>
        <label>Manufacturer:<span id="manufacturer"></span></label><br>
        <label>Max Atmosphering Speed:<span id="max_atmosphering_speed"></span></label><br>
        <label>Model:<span id="model"></span></label><br>
        <label>Starship Class:<span id="starship_class"></span></label><br>
        <label>Passengers:<span id="passengers"></span></label><br>
        <section>
            <div id="films" class="films">
                <strong>Films</strong>
            </div>
            <div id="pilots" class="pilots">
                <strong>Pilots</strong>
            </div>
        </section>
    </div>
    <script src='main.js'></script>
</body>
</html>
